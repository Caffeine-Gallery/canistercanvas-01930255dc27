<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Computer Protocol (ICP) Technical Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-dark text-white py-4">
            <h1 class="text-center">üåê Internet Computer Protocol (ICP) Technical Analysis</h1>
        </header>

        <main class="row mt-4">
            <section class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">ICP Metrics</h2>
                    </div>
                    <div class="card-body" id="icp-metrics">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h2 class="h4 mb-0">Network Architecture</h2>
                    </div>
                    <div class="card-body">
                        <div id="network-diagram"></div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h2 class="h4 mb-0">Governance System</h2>
                    </div>
                    <div class="card-body">
                        <div id="governance-diagram"></div>
                    </div>
                </div>
            </section>

            <section class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header bg-warning">
                        <h2 class="h4 mb-0">Active Proposal</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="h5" id="proposal-title">Loading proposal...</h3>
                        <p id="proposal-description"></p>
                        <div id="voting-interface" class="d-none">
                            <button class="btn btn-success" id="vote-yes">Vote Yes</button>
                            <button class="btn btn-danger" id="vote-no">Vote No</button>
                            <button class="btn btn-secondary" id="vote-abstain">Abstain</button>
                        </div>
                        <div id="voting-results" class="mt-3"></div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h4 mb-0">Technical Specifications</h2>
                    </div>
                    <div class="card-body">
                        <pre><code class="language-json" id="tech-specs"></code></pre>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@9.1.7/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
